<div class="register">
    <div class="container">
        <div class="logo">Tutora</div>
        <input type="text" class="register-input" #name placeholder="Name"
            [ngClass]="registerNameStatus=='failed' ? 'register-input-failed' : ''"
            (keyup.enter)="register(email.value, name.value, password.value)">
        <input type="text" class="register-input" #email placeholder="Email (MUST use zID email if UNSW)"
            [ngClass]="registerEmailStatus=='failed' ? 'register-input-failed' : ''"
            (keyup.enter)="register(email.value, name.value, password.value)">
        <input type="password" class="register-input" #password placeholder="Password"
            [ngClass]="registerPasswordStatus=='failed' ? 'register-input-failed' : ''"
            (keyup.enter)="register(email.value, name.value, password.value)">
        <button class="btn-register" (click)="register(email.value, name.value, password.value)">REGISTER</button>
        <div class="register-action" routerLink="/login">ALREADY HAVE AN ACCOUNT?</div>
    </div>
</div>
