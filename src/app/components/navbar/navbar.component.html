<div class="navbar" *ngIf="user.type=='admin'">
    <div class="logo">Tutora</div>
    <div class="navigation">
        <table class="navigation-item-profile">
            <tr>
                <td class="navigation-dp"><img src="./././assets/testdp.png" class="dp"></td>
                <td class="navigation-name">{{name}}</td>
            </tr>
        </table>
        <div class="divider"></div>
        <div class="navigation-item">Lecturers</div>
    </div>
</div>

<div class="navbar" *ngIf="user.type=='lecturer'">

            <tr>

        <div class="navigation-item">Courses</div>
        <div class="divider"></div>
        <div class="navigation-item">Applications</div>
    </div>
</div>
