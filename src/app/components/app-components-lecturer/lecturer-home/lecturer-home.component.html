<div class="lecturer-home">
    <div class="container">
        <div class="header">
            My Courses
        </div>
        Click a course to go to its management page.
        <table mat-table [dataSource]="dataSource" class="table-actual">
            <ng-container matColumnDef="course">
                <th mat-header-cell *matHeaderCellDef> Course </th>
                <td mat-cell *matCellDef="let course"> {{course.course}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let course"> {{course.courseName}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"
                [ngClass]="{'highlight': selectedRowIndex == i}" (click)="selectCourse(row)"></tr>
        </table>
    </div>
    lecturer login successful
    <button (click)="logout()">Log out</button>
</div>
